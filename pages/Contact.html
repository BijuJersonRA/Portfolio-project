<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../styles.css/main.css">
    <link rel="stylesheet" href="../styles.css/nav.css">
    <link rel="stylesheet" href="../styles.css/contact.css">
    
</head>
<body>
    <nav class="nav-bar">
        <div class="prot-title"><h1>Portfolio!</h1></div>
        <div class="link-tab">
            <ul class="nav-links">
                <li><a href="./Home.html">Home</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="#contact-details">Contact</a></li>
            </ul>
        </div>
        <div class="icons">
            <a href="https://www.linkedin.com/in/biju-jerson-410764327/" target="_blank"><img src="../assets/linedin-icon.jpg" class="linedin-icon" alt="linedin-icon"></a>
            <a href="https://github.com/bijujersonra" target="_blank"><img src="../assets/github-icon.jpg" class="github-icon" alt="github-icon"></a>
            <a href="https://www.instagram.com/_.bix.jerxxn._/" target="_blank"><img src="../assets/insta-icon.jpg" class="insta-icon" alt="insta-icon"></a>  
        </div>
    </nav>
    <div class="contact-window">
        <div class="contact-img">
            <img src="../assets/contact.jpg" height="933px" width="700px" alt="contact-img">
        </div>
        <div class="contact-details">
            <div class="contact-me">
                <h2>Contact Me</h2>
            </div>
            <div class="cform-details">
                <form>
                    <div>
                        <label for="cname">Name: </label>
                        <input type="text" id="cname" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="cemail">Email ID: </label>
                        <input type="email" id="cemail" placeholder="Email" required>
                    </div>
                    <div class="feed">
                        <label for="ccmsg">Feedback: </label>
                        <input type="text" id="cmsg" placeholder="Message" required>
                    </div>
                    
                    <button type="submit" class="contact-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

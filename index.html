<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./styles.css/main.css">
</head>

<body>
    <div class="container">
        <img src="./assets/login1-bg.jpg" class="full-screen" alt="Login-Background">
        <div class="window">
            <div class="sign">
                <h1>Sign In</h1>
            </div>
            <div class="details">
                <div class="form-details">
                    <form action="./pages/Home.html">
                        <div class="user-class">
                            <img src="./assets/user1.jpg" alt="username icon">
                            <input type="text" id="user" placeholder="username" pattern="[A-Za-z0-9 ]*"
                                title="Only letters, numbers, and spaces allowed" autocomplete="off" required>
                        </div>
                        <div class="lock">
                            <img src="./assets/lock1.jpg" width="30px" alt="">
                            <input type="password" id="pass" placeholder="password" required minlength="6"
                                autocomplete="off">
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
